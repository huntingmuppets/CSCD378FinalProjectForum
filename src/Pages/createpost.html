<!DOCTYPE>
<html lang ="en">

<head>
	<title>Create Post</title>
	<link rel="stylesheet" href="../styles/createpost.css">
	<link rel="stylesheet" href="../styles/App.css">

	<div class="App-header">
		<img src="2955-removebg-preview.png" class="App-logo"  alt="Website logo">
		<p class="App-title">Knock off Twitter</p>
	</div>
</head>

<body>
	<div class="postTitle">
	<form action="nowhere.html" method="POST"> <!-- Where will this form go? -->
		<p>
			<label for="posttitle">What shall the congregation call this post:</label>
			<input type="posttitle" id="posttitle" name="posttitle">
		</p>

		<br>		
	</div>

	<div class="postBody">
		<p>
			<label for="postbody">What do you have to say about this:</label>
			<textarea id="postbody" name="postbody" rows="7" cols="49"></textarea>
		</p>

		<a href="congregation.html"> <input id="submit" type="submit" value="Post"> </a>
	</form>
	</div>
</body>
